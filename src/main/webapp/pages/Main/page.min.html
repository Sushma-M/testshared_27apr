    /* perform any action on widgets/variables within this block */
    $scope.onPageReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         * 
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>

<script id="Main.html" type="text/ng-template">
<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" paddingleft="15" paddingright="15" name="mainContent">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-tabheader name="tabheader1" heading="Gmaps"></wm-tabheader>
                    <wm-tabcontent name="tabcontent1">
                        <wm-prefab prefabname="googlemaps" name="googlemaps1" locations="bind:Variables.mapsData.dataSet" lat="coords.lat" lng="coords.lng" icon="icon" info="info" shade="color" radius="radius" waypoints="bind:Variables.waypoints.dataSet"
                        origin="HYDERABAD" destination="KERALA"></wm-prefab>
                    </wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane2">
                    <wm-tabheader name="tabheader2" heading="FBpost"></wm-tabheader>
                    <wm-tabcontent name="tabcontent2" content="forfbpostprefab"></wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane3">
                    <wm-tabheader name="tabheader3" heading="youtube"></wm-tabheader>
                    <wm-tabcontent name="tabcontent3">
                        <wm-prefab prefabname="youtube" name="youtube1"></wm-prefab>
                    </wm-tabcontent>
                </wm-tabpane>
                <wm-tabpane name="tabpane5">
                    <wm-tabheader name="tabheader5" heading="QRCODE"></wm-tabheader>
                    <wm-tabcontent name="tabcontent5">
                        <wm-prefab prefabname="QRCode" name="QRCode1"></wm-prefab>
                    </wm-tabcontent>
                </wm-tabpane>
            </wm-tabs>
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-tabheader name="tabheader1" heading="file_upload"></wm-tabheader>
                    <wm-tabcontent name="tabcontent1">
                        <wm-fileupload name="fileupload1" service="FileService" operation="uploadFile"></wm-fileupload>
                        <wm-accordion name="accordion1">
                            <wm-accordionpane name="accordionpane1">
                                <wm-accordionheader name="accordionheader1" heading="Download"></wm-accordionheader>
                                <wm-accordioncontent name="accordioncontent1">
                                    <wm-fileupload name="fileupload2" service="FileService" operation="uploadFile"></wm-fileupload>
                                    <wm-button class="btn-default" caption="Download" type="button" name="button1" on-click="FileServiceGetDownloadFile"></wm-button>
                                </wm-accordioncontent>
                            </wm-accordionpane>
                        </wm-accordion>
                        <wm-accordion name="accordion2">
                            <wm-accordionpane name="accordionpane2">
                                <wm-accordionheader name="accordionheader2" heading="DownloadAsInline"></wm-accordionheader>
                                <wm-accordioncontent name="accordioncontent2">
                                    <wm-fileupload name="fileupload3" service="FileService" operation="uploadFile"></wm-fileupload>
                                    <wm-button class="btn-default" caption="Button" type="button" name="button2" on-click="FileServiceGetDownloadFileAsInline"></wm-button>
                                </wm-accordioncontent>
                            </wm-accordionpane>
                        </wm-accordion>
                        <wm-panel class="panel-primary" name="panel1" title="DeleteFiles">
                            <wm-panel-footer name="panel_footer1"></wm-panel-footer>
                            <wm-fileupload name="fileupload4" service="FileService" operation="uploadFile"></wm-fileupload>
                            <wm-button class="btn-default" caption="Button" type="button" name="button3" on-click="FileServiceDeleteFile"></wm-button>
                        </wm-panel>
                        <wm-panel class="panel-primary" name="panel2" title="Listfiles">
                            <wm-panel-footer name="panel_footer2"></wm-panel-footer>
                            <wm-button class="btn-default" caption="Button" type="button" name="button4" on-click="FileServiceListFiles"></wm-button>
                            <wm-livelist listclass="list-group" itemsperrow="4" template="true" dataset="bind:Variables.FileServiceUploadFile.dataSet" navigation="None" name="livelist1">
                                <wm-listtemplate layout="media" name="listtemplate1">
                                    <wm-card name="Action Card" picturesource="bind:Variables.FileServiceUploadFile.dataSet.path" picturetitle="bind:Variables.FileServiceUploadFile.dataSet.fileName">
                                        <wm-card-actions horizontalalign="right" name="card_actions1">
                                            <wm-button iconclass="wi wi-heart" class="btn-transparent" name="button5"></wm-button>
                                            <wm-button class="btn-transparent" caption="" type="button" iconclass="wi wi-bookmark" name="button6"></wm-button>
                                            <wm-button class="btn-transparent" caption="" type="button" iconclass="wi wi-share" name="button7"></wm-button>
                                        </wm-card-actions>
                                    </wm-card>
                                </wm-listtemplate>
                            </wm-livelist>
                        </wm-panel>
                        <wm-accordion name="accordion3">
                            <wm-accordionpane name="accordionpane3">
                                <wm-accordionheader name="accordionheader3" heading="Select"></wm-accordionheader>
                                <wm-accordioncontent name="accordioncontent3">
                                    <wm-fileupload name="fileupload5" caption="Select" mode="Select" service="FileService" operation="uploadFile"></wm-fileupload>
                                    <wm-button class="btn-default" caption="Button" type="button" name="button8" on-click="serviceVariable1"></wm-button>
                                    <wm-livelist listclass="list-group" itemsperrow="4" template="true" dataset="bind:Variables.FileServiceListFiles.dataSet" navigation="None" name="livelist2">
                                        <wm-listtemplate layout="media" name="listtemplate2">
                                            <wm-card name="Action Card" picturesource="bind:Variables.FileServiceListFiles.dataSet.path" picturetitle="bind:Variables.FileServiceListFiles.dataSet.name">
                                                <wm-card-actions horizontalalign="right" name="card_actions2">
                                                    <wm-button iconclass="wi wi-heart" class="btn-transparent" name="button9"></wm-button>
                                                    <wm-button class="btn-transparent" caption="" type="button" iconclass="wi wi-bookmark" name="button10"></wm-button>
                                                    <wm-button class="btn-transparent" caption="" type="button" iconclass="wi wi-share" name="button11"></wm-button>
                                                </wm-card-actions>
                                            </wm-card>
                                        </wm-listtemplate>
                                    </wm-livelist>
                                </wm-accordioncontent>
                            </wm-accordionpane>
                        </wm-accordion>
                    </wm-tabcontent>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
</script>
